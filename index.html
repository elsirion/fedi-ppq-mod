<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="component-library/fedi-components.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <button id="back-btn" class="btn btn--tertiary btn--sm hidden">←</button>
                <h1 id="header-title">AI Assistant</h1>
            </div>
            <div class="account-info">
                <div id="balance-display" class="balance">$...</div>
            </div>
        </header>

        <div id="conversations-view" class="conversations-view">
            <div class="conversations-header">
                <div class="text text--caption" style="color: var(--color-grey);">Jump back in</div>
            </div>
            <div class="conversations-list" id="conversations-list">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <div id="setup-screen" class="setup-screen">
            <div class="setup-card">
                <h2 class="text text--h1">AI Assistant</h2>
                <p class="text text--body">Setting up your account...</p>
                <p class="text text--caption">Your credentials will be saved locally in your browser.</p>
                <div id="setup-status" class="status"></div>
                <button id="retry-btn" class="btn btn--primary btn--md hidden">Retry</button>
            </div>
        </div>

        <div id="chat-screen" class="chat-screen hidden">
            <div id="chat-container" class="chat-container">
                <div id="messages" class="messages"></div>
            </div>

            <div class="input-area">
                <textarea
                    id="message-input"
                    placeholder="Start a conversation..."
                    rows="1"
                ></textarea>
                <button id="send-btn" class="btn btn--primary btn--md">↑</button>
            </div>
        </div>

        <div id="topup-banner" class="topup-banner hidden">
            <div class="banner-content">
                <div id="topup-status" class="text text--caption"></div>
                <button id="retry-topup-btn" class="btn btn--primary btn--sm hidden">Retry</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
